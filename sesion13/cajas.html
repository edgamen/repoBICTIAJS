    <script type="text/javascript">
    var ahora=new Date();
    var yyyy = ahora.getFullYear();
    var mm = ahora.getMonth() + 1;
    if (10 > mm) mm = '0' + mm;
    var dd = ahora.getDate();
    if (10>dd) dd='0'+dd;
    document.write(dd+'-'+mm+'-'+yyyy);
    </script>
